services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://localhost:5173}
    volumes:
      - ./backend:/app
    networks:
      - webcall-network

  frontend:
    build: 
      context: ./frontend
      args:
        VITE_ICE_JSON: ${VITE_ICE_JSON:-[]}
        VITE_ICE_TRANSPORT_POLICY: ${VITE_ICE_TRANSPORT_POLICY:-all}
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - webcall-network

  turn:
    image: coturn/coturn:4.6.2
    container_name: webcall-turn
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
      - "49152-49999:49152-49999/udp"
    environment:
      - TURN_USERNAME=${TURN_USERNAME:-user}
      - TURN_PASSWORD=${TURN_PASSWORD:-secret}
      - TURN_REALM=${TURN_REALM:-localhost}
    command: >
      turnserver
      --listening-port=3478
      --tls-listening-port=5349
      --listening-ip=0.0.0.0
      --user=${TURN_USERNAME:-user}:${TURN_PASSWORD:-secret}
      --realm=${TURN_REALM:-localhost}
      --min-port=49152
      --max-port=49999
      --fingerprint
      --lt-cred-mech
      --no-cli
      --log-file=stdout
      --verbose
    networks:
      - webcall-network
    restart: unless-stopped

networks:
  webcall-network:
    driver: bridge
