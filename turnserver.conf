# TURN Server Configuration for Web Call
# This file is mounted into the coturn container

# Network configuration
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0
external-ip=0.0.0.0

# Authentication
user=user:secret
realm=localhost
lt-cred-mech

# Security
fingerprint
no-cli

# Media ports range
min-port=49152
max-port=49999

# Logging
log-file=stdout
verbose

# Performance
no-tls
no-dtls
no-tcp-relay

# Additional options for better compatibility
mobility
no-multicast-peers
