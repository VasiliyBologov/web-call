# Nginx configuration for WebCall frontend
# This file is included in the main nginx configuration

# DNS resolver for Docker/Azure services (multiple, with fallback)
# 127.0.0.11 - Docker DNS (works in Docker networks)
# 168.63.129.16 - Azure internal DNS resolver
# 1.1.1.1 - Public fallback
resolver 127.0.0.11 168.63.129.16 1.1.1.1 valid=30s ipv6=off;

# Health check endpoint
server {
    listen 8080;
    server_name _;
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

# Основной сервер
server {
    listen 80 default_server;
    server_name _;
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Serve built static files
    root /usr/share/nginx/html;
    index index.html;
    
    # Simple health endpoint on port 80 (used by container healthcheck in some envs)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API proxy
    location /api/ {
        # Use variable-based proxy_pass to allow DNS resolution via resolver at request time
        set $backend_service "http://backend:8000";
        proxy_pass $backend_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Таймауты
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # WebSocket proxy
    location /ws/ {
        # Use variable-based proxy_pass to allow DNS resolution via resolver at request time
        set $backend_service "http://backend:8000";
        proxy_pass $backend_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
        
        # WebSocket buffering
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Статические файлы с кэшированием
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кэширование для index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к логам
    location ~* \.(log|txt)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
